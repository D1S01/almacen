<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <h1 style="margin-right: 1rem;">Almacen</h1>
                </li> 
            </ul>
            <div class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                    <a class="nav-link me-2" href="{% url "profile" %}">perfil</a>
                    <form action="{% url "logout" %}" method="post">
                        {% csrf_token %}
                        <button type="submit"><i class="bi bi-box-arrow-right"></i>cerrar sesion</button>
                    </form>
                {% else %}
                    <a class="nav-link me-2" href="{% url "login" %}">iniciar sesion</a>
                {% endif %}                  
            </div>
        </div>
    </nav>

    <div style="display: flex;">
        <div>
            <ul class="list-group" style="width: 16rem;">
                <li>
                    <a class="list-group-item" href="{% url "crearProducto" %}">Crear Producto</a>
                </li>
                <li>
                    <a class="list-group-item" href="{% url "ventas" %}">Ventas</a>
                </li>
                <li>
                    <a class="list-group-item" href="{% url "home" %}">Home</a>                
                </li>
                <li>
                    <a class="list-group-item" href="{% url "listaVenta" %}">historial ventas</a>                
                </li>
                <li>
                    <a class="list-group-item" href="{% url "crearVenta" %}">Hacer venta</a>
                </li>
            </ul>
        </div>
    
        <div style="margin-left: 5rem;">
            {% block content  %}
            
            {% endblock  %}
        </div>
    </div>
</body>
</html>
